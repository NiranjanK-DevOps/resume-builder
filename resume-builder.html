<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, textarea { width: 300px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .resume {
            border: 1px solid #000;
            padding: 20px;
            margin-top: 20px;
            width: 350px;
        }
    </style>
</head>
<body>

<h2>Resume Builder</h2>

<input id="name" placeholder="Enter your name"><br>
<input id="email" placeholder="Enter your email"><br>
<input id="phone" placeholder="Enter your phone"><br>
<textarea id="skills" placeholder="Skills"></textarea><br>
<button onclick="generate()">Generate Resume</button>

<div id="resume" class="resume"></div>

<script>
function generate() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let skills = document.getElementById("skills").value;

    document.getElementById("resume").innerHTML = `
        <h3>${name}'s Resume</h3>
        <p><b>Email:</b> ${email}</p>
        <p><b>Phone:</b> ${phone}</p>
        <p><b>Skills:</b> ${skills}</p>
    `;
}
</script>

</body>
</html>
